<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimal LaTeX Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
</head>
<body>
  <div class="container">
    <h1>LaTeX Viewer</h1>
    <textarea id="latex-input" placeholder="Enter LaTeX code here"></textarea>
    <button id="render-btn">View</button>
    <div id="result-container">
      <div id="result"></div>
    </div>

    <div id="font-controls">
      <button id="increase-font">A+</button>
      <button id="decrease-font">A−</button>
    </div>
  </div>

  <footer class="footer">
    <p>
      Made by team GUEMBO &copy 2024/2025 ♥ <br>
      View source on
      <a href="https://github.com/Guembo/TP_LOGM" target="_blank" rel="noopener">
        GitHub
      </a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
